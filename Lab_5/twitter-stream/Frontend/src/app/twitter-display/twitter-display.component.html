<input [(ngModel)]="location" (keyup.enter)="sendLocation()" placeholder="{{location_placeholder}}"/>
<input [(ngModel)]="count" placeholder="{{count_placeholder}}"/>
<button (click)="sendLocation()">get tweets</button>
<button (click)="clearTweets()">clear</button>
<div *ngFor="let tweet of tweets" [@flyInOut]>
	{{tweet}}
</div>
